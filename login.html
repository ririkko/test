<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    form {
      display: inline-block;
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="password"] {
      width: 200px;
      height: 25px;
      padding: 0 5px;
    }
    input[type="submit"] {
      margin-top: 10px;
      width: 100px;
      height: 30px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <html>
  <body>
    <form>
      <label>パスワード</label>
      <input type="password" id="password" pattern="\d{4}" oninput="checkPassword()" />
      <span id="message"></span>
    </form>
    
    <script>
      function checkPassword() {
        // 入力されたパスワードを取得
        var password = document.getElementById("password").value;
        var messageElement = document.getElementById("message");
    
        // パスワードが 1125 と一致しているかどうかを判別
        if (password == "1125") {
          // パスワードが一致している場合は、website.html へ遷移
          window.location.href = "website.html";
        } else {
          // パスワードが一致しない場合は、エラーメッセージを表示
          messageElement.innerHTML = "パスワードが一致しません。";
        }
      }
    </script>  
</body>
</html>
